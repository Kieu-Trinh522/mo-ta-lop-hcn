<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000"></canvas>
<script>
    let Rectangle=function (height,width){
        this.height=height;
        this.width=width;
        this.getHeight=function (){
            return this.height;
        }
        this.getWidth=function (){
            return this.width;
        }
        this.getArea= function (){
            return this.width*this.height;
        }
        this.getPerimeter=function (){
            return (this.width+this.height)*2;
        }
        this.draw=function (){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(100,100,this.height,this.width);
            ctx.stroke();
        }


    }
    let rectangle= new Rectangle(500,300);
    let area = rectangle.getArea();
    let perimeter= rectangle.getPerimeter();
    document.write('dien tich hinh chu nhat la = '+area+' va chu vi hinh chu nhat = '+ perimeter);

    rectangle.draw();
</script>
</body>
</html>
